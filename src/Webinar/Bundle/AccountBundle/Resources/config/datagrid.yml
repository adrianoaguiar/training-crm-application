datagrid:
    invoice-base-grid:
        source:
            type: orm
            acl_resource: webinar_account_invoice_view
            query:
                select:
                    - i
                from:
                    - { table: %webinar_account.invoice.class%, alias: i }
        columns:
            note:
                label:         webinar.invoice.form.note.label
            total:
                label:         webinar.invoice.form.total.label
                frontend_type: currency
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
        properties:
            id: ~
            view_link:
                type:       url
                route:      webinar_account_invoice_view
                params:     [ id ]
            update_link:
                type:       url
                route:      webinar_account_invoice_update
                params:     [ id ]
            delete_link:
                type:       url
                route:      webinar_api_delete_invoice
                params:     [ id ]

        sorters:
            columns:
                note:
                    data_name: i.note
                total:
                    data_name: i.total
                createdAt:
                    data_name: i.createdAt
            default:
                createdAt: DESC
        filters:
            columns:
                note:
                    type: string
                    data_name: i.note
                total:
                    type: string
                    data_name: i.total
                createdAt:
                    type: datetime
                    data_name: i.createdAt
        actions:
            view:
                type:          navigate
                acl_resource:  webinar_account_invoice_view
                label:         oro.grid.action.view
                icon:          eye-open
                link:          view_link
                rowAction:     true
            update:
                type:          navigate
                acl_resource:  webinar_account_invoice_update
                label:         oro.grid.action.update
                icon:          edit
                link:          update_link
            delete:
                type:          delete
                acl_resource:  webinar_account_invoice_delete
                label:         oro.grid.action.delete
                icon:          trash
                link:          delete_link


    invoice-grid:
        extends: invoice-base-grid
        columns:
            tax:
                label:         webinar.invoice.form.tax.label
                frontend_type: percent
            discount:
                label:         webinar.invoice.form.discount.label
                frontend_type: percent
            datePaid:
                label:         webinar.invoice.form.datePaid.label
                frontend_type: date
        sorters:
            columns:
                tax:
                    data_name: i.tax
                discount:
                    data_name: i.discount
                datePaid:
                    data_name: i.datePaid
        filters:
            columns:
                tax:
                    type: string
                    data_name: i.tax
                discount:
                    type: string
                    data_name: i.discount
                datePaid:
                    type: date
                    data_name: i.datePaid
