oro_system_configuration:
    groups:
        oro_inc_settings:
            title: 'Oro Inc Settings'
        git_hub_integration:
            title: 'GitHub Integration'
        git_hub_connection:
            title: 'Connection'
    fields:
        orocrm_partner.github_username:
            type: text
            options:
                label: 'orocrm.partner.system_configuration.username'
                resettable: false
                tooltip: 'orocrm.partner.system_configuration.username.tooltip'

        orocrm_partner.github_api_token:
            type: text
            options:
                label: 'orocrm.partner.system_configuration.api_token'
                resettable: false
                tooltip: 'orocrm.partner.system_configuration.api_token.tooltip'

        orocrm_partner.github_repositories:
            type: textarea
            options:
                label: 'orocrm.partner.system_configuration.repositories'
                resettable: false
                tooltip: 'orocrm.partner.system_configuration.repositories.tooltip'

    tree:
        system_configuration:
            platform:
                children:
                    oro_inc_settings:
                        priority: 255
                        children:
                            git_hub_integration:
                                children:
                                    git_hub_connection:
                                        children:
                                            - orocrm_partner.github_username
                                            - orocrm_partner.github_api_token
                                            - orocrm_partner.github_repositories
